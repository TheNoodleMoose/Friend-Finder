<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friend Finder | Survey</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center"><h1>Coding Friend Finder</h1></div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <a href="/" ><button class="btn btn-success">Go Home</button></a>
        <h3>Quiz</h3>
        <div id="questionSection">
          <form>
            <label>Enter Your Name</label><br />
            <input id="name" type="text" placeholder="Name" /><br />

            <label>Upload An Image(link)</label><br />
            <input id="photo" type="text" placeholder="Image Link Here" /><br />
            <label class="mt-3">1. You Enjoy The Design Aspect Of Web Development</label><br />
            <select id="question1">
              <option value="1">Strongly Disagree</option>
              <option value="2">Disagree</option>
              <option value="3">Neither Disagree or Agree</option>
              <option value="4">Agree</option> 
              <option value="5">Strong Agree</option> </select
            ><br />
            <label class="mt-3">2. Structuring Data In A Database Makes Your Day</label><br />
            <select id="question2">
                <option value="1">Strongly Disagree</option>
                <option value="2">Disagree</option>
                <option value="3">Neither Disagree or Agree</option>
                <option value="4">Agree</option> 
                <option value="5">Strong Agree</option> </select
            ><br />
            <label class="mt-3">3. Working With CSS Is The Best Thing Ever</label><br />
            <select id="question3">
                <option value="1">Strongly Disagree</option>
                <option value="2">Disagree</option>
                <option value="3">Neither Disagree or Agree</option>
                <option value="4">Agree</option> 
                <option value="5">Strong Agree</option> </select
            ><br />
            <label class="mt-3">4. JavaScript Seems Overly Complicated</label><br />
            <select id="question4">
                <option value="1">Strongly Disagree</option>
                <option value="2">Disagree</option>
                <option value="3">Neither Disagree or Agree</option>
                <option value="4">Agree</option> 
                <option value="5">Strong Agree</option> </select
            ><br />
            <label class="mt-3">5. I Enjoy Spending Hours Learning About Web Development</label><br />
            <select id="question5">
                <option value="1">Strongly Disagree</option>
                <option value="2">Disagree</option>
                <option value="3">Neither Disagree or Agree</option>
                <option value="4">Agree</option> 
                <option value="5">Strong Agree</option> </select
            ><br />
            <label class="mt-3">6. Frontend Is More Fun To Me Than The Backend</label><br />
            <select id="question6">
                <option value="1">Strongly Disagree</option>
                <option value="2">Disagree</option>
                <option value="3">Neither Disagree or Agree</option>
                <option value="4">Agree</option> 
                <option value="5">Strong Agree</option> </select
            ><br />
            <label class="mt-3">7. Even If My Code Is Not Clean, If It Works I Am Happy</label><br />
            <select id="question7">
                <option value="1">Strongly Disagree</option>
                <option value="2">Disagree</option>
                <option value="3">Neither Disagree or Agree</option>
                <option value="4">Agree</option> 
                <option value="5">Strong Agree</option> </select
            ><br />
            <label class="mt-3">8. I'd Rather Be Writing CSS Styles Than JavaScript Functions</label><br />
            <select id="question8">
                <option value="1">Strongly Disagree</option>
                <option value="2">Disagree</option>
                <option value="3">Neither Disagree or Agree</option>
                <option value="4">Agree</option> 
                <option value="5">Strong Agree</option> </select
            ><br />
            <label class="mt-3">9. Modular JavaScript Is Like The Coolest Thing Ever</label><br />
            <select id="question9">
                <option value="1">Strongly Disagree</option>
                <option value="2">Disagree</option>
                <option value="3">Neither Disagree or Agree</option>
                <option value="4">Agree</option> 
                <option value="5">Strong Agree</option> </select
            ><br />
            <label class="mt-3">10. Backend Is Way More Enjoyable Than Makeing A Static Site Look Good</label><br />
            <select id="question10">
                <option value="1">Strongly Disagree</option>
                <option value="2">Disagree</option>
                <option value="3">Neither Disagree or Agree</option>
                <option value="4">Agree</option> 
                <option value="5">Strong Agree</option> </select
            ><br />
            <button
              id="addFriend"
              type="submit"
              data-toggle="modal"
              data-target="#exampleModalCenter"
              class="btn btn-primary mt-3"
            >
              Submit
            </button>
          </form>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">
                    Your Match Is: <span id="matchName"></span>
                  </h5>
                </div>
                <img src="" id="matchPicture"></img>
                <div class="modal-footer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $("#addFriend").on("click", event => {
        event.preventDefault();
        $("#matchName").text("");
        $("#matchPicture").attr("src", "")
        function checkForm() {
            let isValid = true;
            if($("#name").val() === "" || $("photo").val() === "") {
              isValid = false
            }
            return isValid;
        }
          if(checkForm()) {
            const newFriend = {
            name: $("#name")
              .val()
              .trim(),
            photo: $("#photo")
              .val()
              .trim(),
            scores: [
              $("#question1").val(),
              $("#question2").val(),
              $("#question3").val(),
              $("#question4").val(),
              $("#question5").val(),
              $("#question6").val(),
              $("#question7").val(),
              $("#question8").val(),
              $("#question9").val(),
              $("#question10").val(),
            ] 
            
          }

          $.post("/api/friends", newFriend, data => {
          if (data) {
            alert("You've Been Added!");
          } else {
            alert("There Was An Issue, Try Again!");
          }
          $("#name").val("");
          $("#photo").val("");
          $("#matchName").text(`${data.name}`);
          $("#matchPicture").attr("src", data.photo)
        });
        console.log(newFriend);
        } else {
          alert("Please Enter Valid Information!")
        }
        

        
      });
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
